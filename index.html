<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéView</title>
    <link rel="stylesheet" href="./style/style.css">
    <script type="module" src="./js/main.js" defer></script>
</head>
<body>
    <header>
        <form id="form" class="searchBar">
            <input type="text" name="userInput" placeholder="Search by id or name">
            <button>Search</button>
        </form>
    </header>
    <main>
        <div id="output">
            <p id="id">Id</p>
            <p id="name">Name</p>
            <p id="height">Height</p>
            <p id="weight">Weight</p>
            <p id="types">Types</p>
            <p id="abilities">Abilities</p>
            <img id="sprite" alt="A picture of the Pokémon.">
        </div>
        
        <button id="previous">Previous</button>
        <button id="next">Next</button>
    </main>
</body>
</html>
